    <h1>Hit&Blowゲームのルール説明</h1>
    <p>コンピュータが選んだ数字を当てるゲームです。
        重複しない数字を予測して入力すると、正解の数字と比べた結果が返ってきす。<br>
         桁の位置と数字が同じだとHit。桁の位置は違うが数字が同じだとBlow。
         これらの情報からコンピュータが選んだ数字を予測し10回以内に当ててください。<br>
         ユーザネームを登録して始めてください</p>
    <form action="../../cgi-bin/jk3/ht01.py" method="get">
    <div class="input-group mb-3">
        <input type="text" name="username" class="form-control" placeholder="Username" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">送信</button>
      </div>
    </form>
